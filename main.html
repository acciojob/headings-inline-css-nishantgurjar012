<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>
  <h1 style="color: #2a7ae2; font-size: 24px; text-align: center;">Heading 1</h1>
  <h2 style="color: #f44336; font-size: 20px; text-align: left;">Heading 2</h2>
  <h3 style="color: #4caf50; font-size: 16px; text-align: right;">Heading 3</h3>
  <h4 style="color: #ff9800; font-size: 14px; text-align: center;">Heading 4</h4>
  <h5 style="color: #607d8b; font-size: 12px; text-align: left;">Heading 5</h5>
  <h6 style="color: #ffeb3b; font-size: 10px; text-align: right;">Heading 6</h6>
</body>
</html>
